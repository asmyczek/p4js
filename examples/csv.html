<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>CSV parse example</title>
		<style>
			table.table { border-collapse: collapse; }
			table.table tr td { border:1px solid #999999; }
		</style>
		<script type="text/javascript" src="../src/p4.js"></script>
		<script type="text/javascript">

      var trim = function(str) { return str.replace(/^\s+|\s+$/g, ''); };
      var concat = function(rv) { return [].concat(rv[0], rv[1]) };
      $P().do().many($P().noneOf(",\n")).join('', trim).register("csv_value");
      P4JS.lib.csv_values = function() { 
        return this.bind(function(vs) { 
            this.runParser($P().do().csv_value().csv_next_values().reduce(concat), vs); 
        }); 
      };
      $P().choice(
        $P().do().char(",").csv_values().reduce(function(vs) { return vs[1]; }), 
        $P().return([])).register("csv_next_values");
      $P().do().csv_values().eol().reduce(function(vs) { return vs[0]; }).register("csv_line");
      $P().many($P().csv_line()).register("csv");

			function parse_csv(input) {
				var table = document.getElementById('table'),
				    error = document.getElementById('error');

				// Reset results
				error.innerHTML = "";
				table.innerHTML = "";
				var len = table.childNodes.length;
				var i;
				for(i = 0; i < len; i++) {
					table.removeChild(table.childNodes[i]);
				}

				// Parse and print results or error
        var p = $P().csv();
				try {
					var result = p.parse(input);
					var rows = result, r;
					for (r = 0; r < rows.length; r++) {
						var row = document.createElement('tr')
					    table.appendChild(row);
						var cols = result[r], c;
						for (c = 0; c < cols.length; c++) {
							var col = document.createElement('td')
						    col.innerHTML = cols[c];
							row.appendChild(col);
						};
					};
				} catch(e) {
					error.innerHTML = p.print();
				}
			};
		</script>
	</head>

	<body>
        <h3>CSV parser demo</h3>

		<p>
			<div>CVS text:</div>
			<div>
<textarea id="csv" rows="5" cols="40">
a1,a2,a3
b1,b2,b3
c1,c2,c3
</textarea>
			</div>
			<a href="javascript:;" onclick="parse_csv(document.getElementById('csv').value);">Parse</a>
		</p>

		<p>
			<table id="table" class="table"></table>
			<div id="error" style="color:red;"></div>
		</p>
	</body>
</html>
